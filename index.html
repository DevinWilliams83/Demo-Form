<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 id="title" class="title"> Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form" class="survey-form">
     <label for="name" id="name-label">Name</label><br>
     <input id="name-label" type="text" name="name" placeholder="Enter your name" required</input><br><br>
     
     <label for="email" id="email-label">Email</label><br>
     <input id="email-label" type="email" name="email" placeholder="Enter your email" required</input><br><br>
     
     <label for="number" id="number-label">Age</label><br>
     <input id="number-label" type="number" name="Age" placeholder="18" min="18" max="100" required</input><br><br>
     <label for="dropdown" id="role">Which option best describes your current role?</label><br> 
  <select id="dropdown" >
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>   
    <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>   
    <option value="Other">Other</option>   
  </select> 
     <br><br>
     <label for="definitely" id="radio-label">Would you recomend our site to a friend?
       <br>
  <input id="definitely" type="radio" name="answer" value="Definitely">Definitely</label>
     <br>
     <label for="maybe" id="maybe-label">
  <input id="maybe" type="radio" name="answer" value="Maybe">Maybe</label>
     <br>
    <label for="no" id="no-label">
  <input id="no" type="radio" name="answer" value="Not A Chance">Not A Chance</label><br><br>
     <label for="checkbox" id="checkbox-label">What would you like to see improved?(check all the apply)</label>
   <br>
<input id="checkbox1" type="checkbox" value="Front-end Projects" name="check"><label for="checkbox1" id="checkbox1"> Front-end Projects</label>
     <br>
     <input id="checkbox2" type="checkbox" value="Back-end Projects" name="check"><label for="checkbox1" id="checkbox2"> Back-end Projects</label>
     <br>
     <input id="checkbox3" type="checkbox" value="Challenges" name="check"><label for="checkbox1" id="checkbox3"> Challenges</label>
     <br>
     <input id="checkbox4" type="checkbox" value="Videos" name="check"><label for="checkbox1" id="checkbox4"> Videos</label>
     <br>
     <input id="checkbox5" type="checkbox" value="Forum" name="check"><label for="checkbox1" id="checkbox5"> Forum</label>
     <br><br>
     <label for="textarea" id="comments">Any comments or suggestions?</label><br>
     <textarea id="textarea1" type="textarea" value="comment" name="response" rows="5" cols="40" placeholder="Enter your comment here.."></textarea>
     <br><br>
     <input id="submit" type="submit" value="Submit">
     
     </form>



    
</body>
</html>
